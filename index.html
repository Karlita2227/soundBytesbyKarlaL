<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karla's Drum & Piano Kit</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <link img="./images/background.jpg"/>
<body>
<div id="slideshow-container">
  <div class="mySlides fade">
    <div class="text">Karla's Drum Kit</div>
  </div>  

<div>
  <header class="main-header">
  <h1 class="Karla's Drum Kit">Karla's Drum Kit</h1>
  </header>
</div>

<div>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>  
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 2</div>
  <div class="text">Karla's Piano Kit</div>
</div>

<div>
  <header class="main-header">
  <h1 class="Karla's Drum Kit">Karla's Piano Kit</h1>
  </header>
</div>

<div class="keys">
  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">1st key</span>
  </div>
  </div>
  <div class="keys">
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">2nd key</span>
  </div>
  <div class="keys">
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">3rd key</span>
  </div>
  <div class="keys">
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">4th key</span>
  </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">5th key</span>
  </div>
  <div class="keys">
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">6th key</span>
  </div>
  <div class="keys">
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">7th key</span>
  </div>
  <div class="keys">
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">8th key</span>
  </div>
  <div class="keys">
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">9th key</span>
  </div>
  <div class="keys">
    <div data-key="79" class="key">
      <kbd>P</kbd>
      <span class="sound">10th key</span>
  </div>
</div>

<div class="Guitar Sounds">
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>

</div>
